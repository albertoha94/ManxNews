<div class="panel panel-primary">
    <div class="panel-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="_formLanguage">
            <div class="form-group">
                <label for="lang_name">Lenguaje</label>
                <input type="text" 
                       class="form-control" 
                       id="lang_name"
                       [ngModel]="_language?._title"
                       maxlength="30"
                       formControlName="lang_name">
            </div>
            <div class="form-group">
                <label for="lang_abv">Abreviaci√≥n</label>
                <input type="text" 
                       class="form-control" 
                       [ngModel]="_language?._abv"
                       id="lang_abv" 
                       formControlName="lang_abv"
                       minlength="2"
                       maxlength="2"
                       #input
                       (input)="input.value=$event.target.value.toUpperCase()">
            </div>
            <button type="button" 
                    class="btn btn-default"
                    (click)="onClear()">Limpiar</button>
            <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="!_formLanguage.valid">Guardar</button>
        </form>
    </div>
</div>
