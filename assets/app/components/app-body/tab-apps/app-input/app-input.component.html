<div class="panel panel-primary">
  <div class="panel-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="_formApp">

      <div class="form-group">
        <label for="app_name">Aplicaci√≥n</label>
        <input type="text" class="form-control" id="app_name" [ngModel]="_app?._title" maxlength="30" formControlName="app_name">
      </div>

      <div class="form-group">
        <label for="app_lang">Lenguaje</label>
        <select id="app_lang" formControlName="app_lang" [ngModel]="_app?._languageId">
          <option *ngFor="let lang of _languageList" 
                  [value]="lang._id"
                  [selected]="_app?._languageId === lang._id">
            {{lang._title}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="app_plat">Plataforma</label>
        <select id="app_plat" formControlName="app_plat" [ngModel]="_app?._languageId">
          <option *ngFor="let plat of _platformList; let i = index" 
                  [value]="plat._id"
                  [selected]="_app?._platformId === plat._id">
            {{plat._title}}
          </option>
        </select>
      </div>

      <button type="button" class="btn btn-default" (click)="onClear()">Limpiar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!_formApp.valid">Guardar</button>
    </form>
  </div>
</div>
